<!DOCTYPE html>
<html>
<head>
	<title></title>
	<script type="text/javascript" src="angular.min.js"></script>
	<script type="text/javascript" src="app.js"></script>
</head>
<body ng-app="NarrowItDownApp">
	<h1>Menu Search</h1>
	<div ng-controller="NarrowItDownController as narrowDown">
		<div>
			<input type="text" ng-model="menuName" >
			<button ng-click="narrowDown.getMatchedMenuItems(menuName)">Narrow It Down For Me</button>
		</div>
        <div>
        	<h2 ng-if="narrowDown.found">Available Menu Items</h2>
        	
        	<ul>        		
        		<found-items my-items="narrowDown.found" on-remove="narrowDown.remove(index)"></found-items>
        	</ul>
        	
        </div>

	</div>

	


</body>
</html>
